{% extends "base.html" %}
{% load static %}
{% block style %}
{% endblock %}
{% block mainbody %}
<div style="float: right;margin-top: 10px;margin-bottom: 10px"><button class="btn btn-default" onclick="dooptions()">options</button></div>
<table id="hosttable"></table>
<a href='#' onclick='addrow()'><span class='glyphicon glyphicon-plus'></span> Add Row</a>
{% endblock %}
{% block modal %}
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" style="width:1100px">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
          <div id="options">
            <div class="btn-group">
              <button type="button" class="btn btn-default" onclick="md5check()">Md5Check</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary" onclick="showlogs()">ShowLogs</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-success" onclick="testping()">Ping</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-info" onclick="copyfile()">CopyFile</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-warning" onclick="doscript()">DoScript</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-danger"onclick="eletefile()">DeleteFile</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" id="modaliplist" style="height:300px;overflow: auto;margin-top:10px;border-color: #ddd;border-right-style: solid;">
              <p>hello</p>
            </div>
            <div class="col-md-6" id="modalresult" style="height:300px;overflow: auto;margin-top:10px;border-color: #ddd;border-left-style: solid;">
              <p>result</p>
            </div>
          </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="$('#mymodal').modal('hide');">
               关闭
            </button>
         </div>
      </div><!-- /.modal-content -->
    </div>
</div>


<div class="modal fade" id="file" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title">
               输入源文件地址
            </h4>
         </div>
         <div class="modal-body">
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Hostip:FilePath" id="copysrcfile">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id="filetestbtn" type="button" onclick='testfile()'>Test</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="DestPath/" id="copydestpath">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id="desttestbtn" type="button" onclick='testdest()'>Test</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="copy()">
               Copy
            </button>          
            <button type="button" class="btn btn-primary" onclick="$('#file').modal('hide');">
               关闭
            </button>
         </div>
      </div><!-- /.modal-content -->
    </div>
</div>
{% endblock %}
{% block script %}
        <script rel="stylesheet" src="{% static 'js/hostlist.js' %}"></script>
{% endblock %}
