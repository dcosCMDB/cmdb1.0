{% extends "base.html" %}
{% load static %}
{% block style %}
{% endblock %}
{% block mainbody %}
<div style="float: right;margin-top: 10px;margin-bottom: 10px"><button class="btn btn-default" onclick="dooptions()">options</button></div>
<table id="hosttable"></table>
<a href='#' onclick='addrow()'><span class='glyphicon glyphicon-plus'></span> Add Row</a>
{% endblock %}
{% block modal %}
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" style="width:1100px">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
          <div id="options">
            <div class="btn-group">
              <button type="button" class="btn btn-default">Default</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-success" onclick="testping()">Ping</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-info">Info</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-warning">Warning</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Danger</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" id="modaliplist" style="height:300px;overflow: auto;margin-top:10px;border-color: #ddd;border-right-style: solid;">
              <p>hello</p>
            </div>
            <div class="col-md-6" id="modalresult" style="height:300px;overflow: auto;margin-top:10px;border-color: #ddd;border-left-style: solid;">
              <p>result</p>
            </div>
          </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="$('#mymodal').modal('hide');">
               关闭
            </button>
         </div>
      </div><!-- /.modal-content -->
    </div>
</div>
{% endblock %}
{% block script %}
        <script rel="stylesheet" src="{% static 'js/hostlist.js' %}"></script>
{% endblock %}
